<div class="container">
  <div class="row">
    <div class="col-md-5">
      <app-recipe-list
      (selectedRecipe)="viewRecipe($event)">

      </app-recipe-list>
    </div>
    <div class="col-md-7">
      <h2 *ngIf = "!showing">Click on a recipe to show details!</h2>
      <app-recipe-detail
      *ngIf="showing"
      [recipe]="viewingRecipe">
      </app-recipe-detail>
    </div>
  </div>
</div>
