<div class="container">
  <div class="row">
    <div class="col-md-5">
      <app-recipe-list
      (selectedRecipe)="viewRecipe($event)">

      </app-recipe-list>
    </div>
    <hr>
    <div class="col-md-7">
      <app-recipe-detail
      *ngIf="viewingRecipe; else infoText"
      [recipe]="viewingRecipe">
      </app-recipe-detail>
      <ng-template #infoText>
        <h1>Please select a Recipe!</h1>
      </ng-template>
    </div>
  </div>
</div>
